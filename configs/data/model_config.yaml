
preprocessor:

  data_cleaner:
    name: BaselineDataCleaner

  data_vectorizer:
    text_vectorizer:
      type: embedding # Could also be TfIdf
      name: EmbeddingTextVectorizer
      embeddings:
        embedding_type: GloVe # indicates embeddings_loader = GloveEmbeddingsLoader
        embedding_dim: 50
        text_encoder:
          name: TextEncoder
          max_vocab_size: 5000
          max_seq_len: 25

    output_vectorizer:
      name: BasicOutputVectorizer

